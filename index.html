	function init(l)
	{
		lawn =
		{
			background:"images/background.png",
			numX:15,
			numY:10,
			rectWidth:80,
			rectHeight:80,
			lawn:[],
			fill:function(pole)
			{
				for(var i=0;i<this.numY;i++)
				{
					var helper=[];
					for(var j=0;j<this.numX;j++)
					{
						helper.push(0);
					}

				};
			},
			draw:function()
			{
				// context.beginPath();
				// context.rect(0, 0, this.numX*this.rectWidth, canvas.height);
				// context.fillStyle = this.background;
				// context.fill();
				var i = new Image();
				i.src=this.background;
				context.drawImage(i,0,0);
			}
		};
		sidebar=
		{
			background:"grey",
			draw:function()
			{
				/* Draw sidebar */
				context.beginPath();
				context.rect(lawn.numX*lawn.rectWidth, 0, 3*lawn.rectWidth, canvas.height);
				context.fillStyle = this.background;
				context.fill();
				/* Draw honey */
				context.font = 'bold 35pt Calibri';

				context.font = 'italic 35pt Calibri';

				/* Draw bees */
				for(i in this.bees)
				{

					curr.image.src="images/"+curr.img;
					if(player.select[0]==curr.name)
					{

						context.fillStyle = '#444';
						context.fill();
					}
					context.drawImage(curr.image,curr.x,curr.y,lawn.rectWidth,lawn.rectHeight);

			bees:

				},

				},

					img: "larva.png",
					name:"larva",

					y:95+450,
					level: 1
				}
			}
		};
		player=
		{
			select:false
		};
		level = l;
		if(level==1)
		{
			music = new Audio('sounds/bgm.mp3');
			music.play();
		}
		else if(level == 3)
		{
			music.pause();
			music2 = new Audio('sounds/flight_of_the_bumblebee.mp3');
			music2.play();
		}
		canvas= document.createElement("canvas");
		canvas.width=window.innerWidth;
		canvas.height=window.innerHeight;
		document.body.appendChild(canvas);
		context = canvas.getContext('2d');
		isPlaying=false;
		ticks = 0;
		honey = 100;
		lasthumanAdd=Date.now();
		firsthumanAdd=Date.now();
		if(level!=3)
		{
			isWave = false;
		}
		else
		{
			isWave = true;
		}
		isBreak = false;
		win = false;
		lose = false;
		humanspassed = 0;
		bees = [];
		humans = [];
		honeys = [];
		shots = [];
		lawn.fill(lawn.lawn);
	};
	function mainLoop()
	{
		if(win)
		{
			win = false;
			level += 1;
			var im = new Image();
			im.src = "images/win.png";
			context.drawImage(im,0,0,lawn.numX*lawn.rectWidth,lawn.numY*lawn.rectHeight);
			init(level);
			isPlaying = true;
			mainLoop();
		}
		check();
		seeder();
		draw();
		move();
		ticks++;
		for(h in humans)
		{
			humans[h].toggle();
		}
		if(isPlaying)
		{
			requestAnimationFrame(mainLoop);
		}
	};
	function draw()
	{
		lawn.draw();
		for(i in bees)
		{
			bees[i].draw();
		}
		for(i in humans)
		{
			humans[i].draw();
		}
		for(i in shots)
		{
			shots[i].draw();
		}
		for(i in honeys)
		{
			honeys[i].draw();
		}
		sidebar.draw();
	};
	function move()
	{
		for(i in humans)
		{
			if(typeof(i)!="undefined")
			{
				humans[i].move();
				if(humans[i].x<10)
				{
					humans.splice(i,1);
					humanspassed += 1;
					if(humanspassed>5)
					{
						if(level==3)
						{
							window.location.href = "https://savebees.org/";
						}
						var im = new Image();
						im.src="images/lose.png";
						context.drawImage(im,0,0,lawn.numX*lawn.rectWidth,lawn.numY*lawn.rectHeight);
						init(level);
						isPlaying = true
						mainLoop();
					}
				}
			}
			else if(typeof(humans)!="undefined")
			{
				humans.splice(i,1);
			}
		}
		for(i in honeys)
		{
			honeys[i].move();
		}
		for(i in shots)
		{
			shots[i].move();
		}
	};
	function check()
	{
		/*Check if bee shots or produce honey*/
		for(i in bees)
		{
			if(typeof(bees[i].checkGettingHoneys) === "function")
			{
				bees[i].checkGettingHoneys();
			}
			if(typeof(bees[i].checkShot) === "function")
			{
				bees[i].checkShot();
			}
		};
		i=0;
		/* Check honey time */
		for(i in honeys)
		{
			if(honeys[i].checkLife())
			{
				honeys.splice(i,1);
			}
		};
		i=0;
		/* Check if shot hit target */
		for(i in shots)
		{
			var curr=shots[i];
			if(typeof(curr.checkCollision) === "function"){
				if(curr.checkCollision())
				{
					shots.splice(i,1);
					continue;
				}
			}
			if(typeof(curr.life) != "undefined")
			{
				if(curr.life<0)
				{
					curr.target.health-=curr.attack;
					if(curr.target.health<=0)
					{
						humans.splice(humans.indexOf(curr.target),1);
					}
					shots.splice(i,1);
					continue;
				}
			}
			if(curr.x-curr.radius>=lawn.numX*lawn.rectWidth)
			{
				shots.splice(i,1);
			}
		};
		i=0;
		for(i in humans)
		{
			humans[i].toggle();
			humans[i].checkBite();
		};
	};
	function seeder()
	{
		if(humans.length == 0 && Date.now()-firsthumanAdd>=70000)
			win = true;
		if(isBreak && Date.now()-lasthumanAdd>=10000)
		{
			isBreak = false;
			lasthumanAdd=Date.now()-10000;
		}
		if(!isWave && Date.now()-firsthumanAdd>=60000)
			isWave = true;
		if(Date.now()-firsthumanAdd>=70000)
		{
			isWave = false;
			isBreak = true;
		}
		if(!isBreak && isWave && Date.now()-lasthumanAdd>=750)
		{
			var riadok=Math.floor(Math.random()*10);
			if(level==1)
				humans.push(new caveman((lawn.numX*lawn.rectWidth+40),riadok*lawn.rectHeight));
			if(level==2)
				humans.push(new roman((lawn.numX*lawn.rectWidth+40),riadok*lawn.rectHeight));
			if(level==3)
				humans.push(new modernhuman((lawn.numX*lawn.rectWidth+40),riadok*lawn.rectHeight));
			lasthumanAdd=Date.now();
		}
		else if(!isBreak && !isWave && Date.now()-lasthumanAdd>=9000)
		{
			var riadok=Math.floor(Math.random()*10);
			if(level==1)
				humans.push(new caveman((lawn.numX*lawn.rectWidth+40),riadok*lawn.rectHeight));
			if(level==2)
				humans.push(new roman((lawn.numX*lawn.rectWidth+40),riadok*lawn.rectHeight));
			if(level==3)
				humans.push(new modernhuman((lawn.numX*lawn.rectWidth+40),riadok*lawn.rectHeight));
			lasthumanAdd=Date.now();
		}
	};
	function click(data)
	{
		/* If click in sidebar */
		for(j in sidebar.bees)
		{
			var curr=sidebar.bees[j];
			var X=data.clientX;
			var Y=data.clientY;
			var click=((X>curr.x)&&(X<curr.x+lawn.rectWidth)&&(Y>curr.y)&&(Y<curr.y+lawn.rectHeight));
			if(click)
			{
				if(player.select[0]==curr["name"])
				{
					player.select=false;
					break;
				}
				else
				{
					if(honey>=window[curr["name"]].prototype.cost)
					{
						player.select=[curr["name"],curr["id"]];
						break;
					}
				}
			}
		}
		/* If click in sun */
		for(i in honeys)
		{
			var curr=honeys[i];
			if(clickIn(X,Y,curr))
			{
				honey+=curr.honeyVal;
				honeys.splice(i,1);
				return true;
			}
		}
		/* If click in lawn */
		if((data.x>=0)&&(data.x<=lawn.numX*lawn.rectWidth)&&(data.y>=0)&&(data.y<=lawn.numY*lawn.rectHeight)&&(player.select))
		{
			var Xko=Math.floor(X/lawn.rectWidth);
			var Yko=Math.floor(Y/lawn.rectHeight);
			if(lawn.lawn[Yko][Xko]!=0)
			{
				return false;
			}
			bees.push(new window[player.select[0]](data.clientX,data.clientY));
			lawn.lawn[Yko][Xko]=player.select[1];
			var audio = new Audio('sounds/buzz.mp3');
			audio.play();
			player.select=false;
		}
	};
	function collision(a,b)
	{
		if((b.x+b.width>a.x)&&
			(b.y+b.height>a.y)&&
			(b.x<a.x+a.width)&&
			(b.y<a.y+a.height))
		{
			return 1;
		}
		return 0;
	};
	function clickIn(x,y,obj)
	{
		if((obj.x<x)&&(obj.x+obj.radius*2>x)&&(obj.y<y)&&(obj.y+obj.radius*2>y))
		{
			return 1;
		}
		return 0;
	};
	window.onclick=function(d)
	{
		click(d);
	};
	init(1);
	isPlaying=true;
	mainLoop();
</script>
